<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>AI Weekly News Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <i class="fas fa-rss-square header-icon"></i>
      <h1>This Week In...</h1>
      <div class="select-wrapper">
        <select id="topicSelect">
          <option value="News">News</option>
          <option value="Sports">Sports</option>
          <option value="Tech">Tech</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Science & Health">Science & Health</option>
          <option value="Weather">Weather</option>
        </select>
      </div>
    </div>
    <div id="response" class="response-box">
      <span>Select a topic to see the latest updates!</span>
    </div>
  </div>

  <script src="secrets.js"></script>
  <script src="script.js"></script>
</body>
</html>
